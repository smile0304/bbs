{% extends 'front/front_signbase.html' %}

{% block title %}
    登录
{% endblock %}

{% block head %}
    <script src="{{ static('front/js/front_singin.js') }}"></script>
{% endblock %}

{% block h2_title %}
    {{ self.title() }}
{% endblock %}

{% block singbox %}
    <div class="form-group">
        <input type="text" class="form-control" name="telephone" placeholder="手机号码">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="密码">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="remember" value="1">记住我
        </label>
    </div>
    <div class="form-group">
        <div class="btn btn-warning btn-block" id="submit-btn">立即登录</div>
    </div>
    <div class="form-group">
        <a href="{{ url_for('front.singup') }}" class="singup-link">没有账号?立即注册</a>
        <a href="#" class="resetpwd-link" style="float: right">忘记密码</a>
    </div>
{% endblock %}
