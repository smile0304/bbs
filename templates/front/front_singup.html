{% from 'common/_macros.html' import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <script src="{{ static('front/js/front_singup.js') }}"></script>
    <link rel="stylesheet" href="{{ static('front/css/front_singup.css') }}">
    <script src="{{ static('common/ttparam.js') }}"></script>
    <script src="{{ static("common/ttajax.js") }}"></script>
    <script src="{{ static("common/sweetalert/sweetalert.min.js") }}"></script>
    <script src="{{ static("common/sweetalert/ttalert.js") }}"></script>
    <link rel="stylesheet" href="{{ static("common/sweetalert/sweetalert.css") }}">
</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ static('common/images/tt.jpeg') }}">
            </a>
        </div>
        <h2 class="page-title">账号登录</h2>
    </div>
    <div class="form-box">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="sms-captcha-btn">发送验证码</button>
                </span>
            </div>
        </div>
        <div class="form-group">
                <input type="text" class="form-control" name="sms_captcha" placeholder="短息验证码">
        </div>
        <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="用户名">
        </div>
        <div class="form-group">
                <input type="password" class="form-control" name="password1" placeholder="密码">
        </div>
        <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="确认密码">
            </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="graph_captcha" placeholder="图形验证码">
                <span class="input-group-addon captcha-addon">
                    <img id="captcha-img" class="captcha-img" src="{{ url_for('common.graph_captchar') }}" alt="">
                </span>
            </div>
        </div>
        <div class="form-group">
            <span style="display: none" id="return_to">{{ return_to }}</span>
            <div class="btn btn-warning btn-block" id="submit-btn">立即注册</div>
        </div>
    </div>
</body>
</html>
